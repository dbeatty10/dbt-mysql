# For more on configuring pre-commit hooks (see https://pre-commit.com/)

default_language_version:
  python: python3

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: check-yaml
    args: [--unsafe]
  - id: check-json
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-case-conflict
- repo: https://github.com/psf/black
  rev: 21.12b0
  hooks:
  - id: black
    args:
    - "--line-length=99"
    - "--target-version=py38"
  - id: black
    alias: black-check
    stages: [manual]
    args:
    - "--line-length=99"
    - "--target-version=py38"
    - "--check"
    - "--diff"
- repo: https://github.com/pycqa/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
  - id: flake8
    alias: flake8-check
    stages: [manual]
